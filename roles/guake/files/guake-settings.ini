[apps/guake/general]
abbreviate-tab-names=false
compat-delete='delete-sequence'
display-n=0
gtk-prefer-dark-theme=true
gtk-theme-name='Pocillo-dark'
history-size=30000
infinite-history=true
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='nvim %(file_path)s'
quick-open-enable=true
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
scroll-keystroke=true
start-at-login=false
use-default-font=false
use-popup=true
use-scrollbar=true
use-trayicon=false
window-halignment=0
window-height=52
window-losefocus=false
window-refocus=false
window-tabbar=true
window-width=100

[apps/guake/keybindings/global]
show-hide='Pause'

[apps/guake/keybindings/local]
clipboard-paste='<Primary>v'

[apps/guake/style/background]
transparency=90

[apps/guake/style/font]
allow-bold=true
palette='#1B1B1D1D1E1E:#F9F926267272:#4D4DF7F74040:#F3F3FDFD2121:#26265656D6D6:#8C8C5454FEFE:#3737C8C8B4B4:#CCCCCCCCC6C6:#505053535454:#FFFF59599595:#B6B6E3E35454:#FEFEEDED6C6C:#3F3F7878FFFF:#9E9E6F6FFEFE:#2323CECED4D4:#F8F8F8F8F2F2:#F8F8F8F8F8F8:#1B1B1D1D1E1E'
palette-name='Thayer Bright'
style='SourceCodePro+Powerline+Awesome Regular, 9'
